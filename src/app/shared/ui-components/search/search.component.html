<mat-form-field class="search" appearance="fill">
  <mat-icon matPrefix>search</mat-icon>
  <input class="search__input" matInput type="text" placeholder="Search profile" [formControl]="control">
  <button mat-button *ngIf="control.value" matSuffix mat-icon-button aria-label="Reset" (click)="reset()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
